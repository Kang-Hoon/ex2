<!DOCTYPE html>
<html lang="en-KR">
<head>
    <title> Kleague Stats </title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    

</head>
<body>
    <div class="section" id="top-section"> </div>
    <div id="page-title">
        <h1> K League Stats </h1>
    </div>
    <div id="logo"><img src="" alt="League Stats - K League"></div>
    <div class="section" id="search-section">
        <div id="main-option">
            <input list="brow" id="test-input">
                <datalist id="brow">
                    <option value="YngScr">Youngest Scorer</option>
                    <option value="YngAss">Youngest Assist</option>
                    <option value="YngApp">Youngest Appearance</option>
                    <option value="OldScr">Oldest Scorer</option>
                    <option value="OldAss">Oldest Assist</option>
                    <option value="OldApp">Oldest Appearance</option>
                </datalist>     
        </div>
        <div id="sub-option">
            <select id="select-cond" placeholder="Select Condition...">
                <option value="YngScr">Youngest Scorer</option>
                <option value="YngAss">Youngest Assist</option>
                <option value="YngApp">Youngest Appearance</option>
                <option value="OldScr">Oldest Scorer</option>
                <option value="OldAss">Oldest Assist</option>
                <option value="OldApp">Oldest Appearance</option>
            </select>
        </div>
        <div id="main-search">
            <input type="text" id="" name="player-name">
        </div>

    </div>
    <div class="section">    </div>
</body>
