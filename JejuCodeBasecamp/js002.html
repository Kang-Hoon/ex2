<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 예약어는 사용할 수 없다

        var 변수하나 = 20;
        var 변수둘 = 10;
        var 변수셋 = 2  ;
        document.write(변수하나);
        document.write('<br>');
        document.write(변수둘);
        document.write('<br>');
        document.write(변수하나 + 변수둘);
        document.write('<br>');
        document.write(변수하나 - 변수둘);
        document.write('<br>');
        document.write(변수하나 * 변수둘); 
        document.write('<br>');
        document.write(변수하나 / 변수둘);
        document.write('<br><br>');
        
        // ES6

        const 이름 = 'KH';
        const 나이 = 26;

        let 주소 = '대전';
        주소 = '세종';

        document.write(이름, '<br>');
        document.write(나이, '<br>');
        document.write(주소, '<br>');

        document.write(주소[0], '<br>');
        document.write(주소[1], '<br>');
    </script>
</body>
</html>
