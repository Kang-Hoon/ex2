<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sejong Map </title>
    <link rel="stylesheet" href="./CSS/00.css">
</head>
<body>
    

    <!-- Clone Code 지도 구현하기 -->
    
    <div class="sejong-map-container">
        <div class="grid">
            <header class="sejong-map-header">
                <h1>세종시 지도 구현</h1>
            </header>
            <div class="sejong-map">
                <!-- 01 고운동 -->
                <div class="sejong-map-item" id="sejong-item-goun">
                    <input type="checkbox" class="sejong-map-check" id="check-area-01" data-city="Sejong">
                    <div class="mapshape"></div>
                    <label class="sejong-map-item-title te-elem" for="check-area-01">고운동</label>
                </div>
                <!-- 02 아름동 -->
                <div class="sejong-map-item" id="sejong-item-areum">
                    <input type="checkbox" class="sejong-map-check" id="check-area-02" data-city="Sejong">
                    <div class="mapshape"></div>
                    <label class="sejong-map-item-title te-elem" for="check-area-02">아름동</label>
                </div>
            </div>
        </div>
    </div>
    
    </div>
    <!-- content-area 끝 -->

</body>
</html>
